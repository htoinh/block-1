<html>

<head>
    <title>todo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="/modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="main.js"></script>
    <script src="js/ani.js"></script>
</head>

<body>
    <section class="header" id="coverImg">
        <h1 class="ml5">
            <span class="text-wrapper">
                <span class="line line1"></span>
                <span class="letters letters-left">Daily Codes</span>
                <span class="letters ampersand">&amp;</span>
                <span class="letters letters-right">Daily Exercises</span>
                <span class="line line2"></span>
            </span>
        </h1>
        </h1>
    </section>
    <section class="col-3 menu">
        <ul>
            <li>Block-1</li>
        </ul>
    </section>
    <section class="col-9" id="todo-container">
        <form name="" id="form" method="get">
            <h2>Todo Lists:</h2>
            <input type="text" name="todo1" value="" id="todo1" onkeydown="" placeholder="Your Todo lists">
            <input class="btn" type="button" value="Save Data" id="sendAll">
            <input class="btn" type="reset" value="Reset Todo">
            <input class="btn" type="reset" value="Delete" id="deleteAll">
        </form>
        <!-- Display data from local store -->
        <p id="data"></p>
    </section>

    <section class="footer col-12">

    </section>
</body>

</html>
